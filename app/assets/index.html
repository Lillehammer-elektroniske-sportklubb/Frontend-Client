<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="/css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>

    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script></script>
    <script src="/js/vendor.js"></script>

  <body ng-controller="LionsCtrl">

      <div class="navbar navbar-fixed-top">

        <div class="navbar-inner">
          <div class="container">

      </div>
      <div class="container main-content">

    <div id="modal" ng-controller="ModalCtrl" ng-include="body" tabindex="-1" role="dialog" class="modal hide fade"></div>
    <footer class="footer">
      <div class="container">
        <p><small>
            <div>www.LionsEK.com: v<span app-version></span></div>
