<div ng-controller="TournamentCtrl" class="container">
  <div class="row">
    <div ng-include="'/partials/en/tournament/nav.html'" class="span12"></div>
    <div class="span6">
      <div ng-repeat="contestant in tournament.signups">
        <div class="span6">
          <div class="row">
            <div class="span3"><a ng-click="contestant.collapsed = !contestant.collapsed">{{ contestant.name }}</a></div>
            <div class="push3">
              <div collapse="contestant.collapsed">
                <div ng-repeat="member in contestant.members"><span>{{ member.name }}</span></div>
              </div>
              <hr/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-include="'/partials/en/tournament/sidebar.html'" class="span6"></div>
  </div>
</div>
