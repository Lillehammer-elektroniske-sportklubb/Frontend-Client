<div class="row">
  <div class="span12">
    <h1>Alter account information</h1>
  </div>
  <form name="registerForm" ng-controller="UsersCtrl" ng-submit="login()" class="form-horizontal span12">
    <legend>Account information</legend>
    <div class="control-group">
      <label class="control-label">Username (Email)</label>
      <div class="controls">
        <input type="email" ng-model="user.username" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Password</label>
      <div class="controls">
        <input type="password" ng-model="user.password" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Confirm password</label>
      <div class="controls">
        <input type="password" ng-model="confirmationPassword" required="required"/>
      </div>
    </div>
    <legend>General information</legend>
    <div class="control-group">
      <label class="control-label">Firstname</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.firstname" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Surname</label>
      <div class="controls">
        <input type="text" ng-model="Surname" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Gender</label>
      <div class="controls">
        <select ng-model="user.profile.gender" required="required">
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Mobilephone number</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.mobilenumber" required="required" ui-date="ui-date"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Date of birth</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.dateOfBirth" required="required" ui-date="ui-date"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Nationality</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.nationality" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Address</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.address" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Postcode</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.postcode" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Postplace</label>
      <div class="controls">
        <input type="text" ng-model="user.profile.postplace" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <hr/>
      <button type="submit" class="btn btn-success pull-right">Save changes</button>
    </div>
  </form>
</div>
