
<div ng-controller="RegisterWizardCtrl">
  <div class="modal-header">
    <button data-dismiss="modal" aria-hidden="true" ng-init="registerStep(2)" class="close">Ã—</button>
    <div class="wizard"><a class="current"><span class="badge badge-inverse">1</span><span>Accept policy</span></a><a><span class="badge badge-inverse">2</span><span>Country</span></a><a><span class="badge badge-inverse">3</span><span>Profile information</span></a><a><span class="badge badge-inverse">4</span><span>Payement option</span></a><a><span class="badge badge-inverse">5</span><span>Overview</span></a></div>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label for="policy" class="control-label">Terms and Conditions</label>
        <div class="controls">
          <textarea id="policy" rows="15" style="height: 300px;width: 600px" class="uneditable-input"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label for="acceptedPolicy" class="control-label">Accept the Terms and Conditions</label>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="acceptedPolicy" ng-model="User.acceptedPolicy"/><span class="inline-help">I have read and I accept the Terms and conditions</span>
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn">Cancel registration</button>
    <button ng-click="nextstep()" class="btn btn-primary">Next step</button>
  </div>
</div>
